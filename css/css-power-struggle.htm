<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- example - 1 -->
  <link rel="stylesheet" href="./main.css" />
  <!-- Internal CSS -->
  <style>
    h1 {
      color: orange;
      font-size: 40px;
    }
    h2 {
      color: pink;
      font-size: 10px;
    }
  </style>
  <!-- precedence of css is, it will consider the near by styles of the elements  -->
  <!-- 1. consider the above example , it will consider the Internal css styling bcoz it is near to body element compare to main.css -->
  <!-- if you move the external style sheet import(link tag)  near to body(after internal css declaration) then html tags will consider the external css styles (main.css)-->

   <!-- example - 2 -->
   <!-- <link rel="stylesheet" href="./main.css" /> -->
  <body>
    <h1>Hello World</h1>
    <h1>Hello Dude</h1>
    <h2>Lets see</h2>
    <h1>Go on</h1>
  </body>
</html>
