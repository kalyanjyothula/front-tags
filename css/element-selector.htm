<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <p>p element</p>
    <h1>h1 element</h1>
    <i>icon element</i>
    <h2>h2 element</h2>
    <div>
      <p id="title">this is for id selector</p>
      <span>hai</span>
      <div>Hello</div>
    </div>
    <div>
      <h1 class="green">Green</h1>
      <h1 class="red">Red</h1>
      <h1 class="green">Green</h1>
      <h1 class="red">Red</h1>
      <h1 class="green">Green</h1>
      <h1 class="red">Red</h1>
    </div>
    <!-- combination of id & class styles is accepted  -->
    <h1 id="title" class="green">Green ID title</h1>
    <h1 class="red" id="title">Red</h1>
    <!-- multiple class -->
    <h1 class="red uppercase">
      multiple classes
    </h1>
  </body>
</html>
